<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="container">
                <div class="form">
                    <h2>Login Form</h2>
                    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
                        <div class="inputBox" id="name">
                            <input type="text" placeholder="Name" name="fname" required><b><span class="formerror"> </span></b>
                        </div>
                
                        <div class="inputBox" id="email">
                            <input type="email" placeholder="Email" name="femail" required><b><span class="formerror"> </span></b>
                        </div>
                
                        <div class="inputBox" id="phone">
                            <input type="phone" placeholder="Phone No." name="fphone" required><b><span class="formerror"></span></b>
                        </div>
                
                        <div class="inputBox" id="pass">
                             <input type="password" placeholder="Password" name="fpass" required><b><span class="formerror"></span></b>
                        </div>
                
                        <div class="inputBox" id="cpass">
                             <input type="password" placeholder="Confirm Password" name="fcpass" required><b><span class="formerror"></span></b>
                        </div>
                        <div class="inputBox but">
                            <input type="submit" value="Submit">
                        </div>
                
                    </form>
                </div>
            </div>
        </div>
    </section>
